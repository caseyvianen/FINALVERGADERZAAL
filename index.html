<!doctype html>
<html lang="en">
<head>
  <title></title>
  <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link href='styles/main.css' rel='stylesheet' type="text/css">
</head>
<body ng-app="Vergaderen">
   <h1>Vergaderen</h1>
  <div ng-controller='mainCtrl'class="list">

      <label class="editing-label">Vergadering:</label>
      <p>Name:</p><input ng-model="Name" ng-blur="editing = false;" class="editing-label" type="text" placeholder="Vul uw naam in" maxlength="20"/>
      <p>Doel:</p><input ng-model="Doel" ng-blur="editing = false;" class="editing-label" type="text" placeholder="Het doel van de vergadering"maxlength="50"/>
      <p>Informatie:</p><input ng-model="Informatie" ng-blur="editing = false;" class="editing-label" type="text" placeholder="Informatie over de vergadering" maxlength="50"/>
      <p>Tijd:</p><input ng-model="Tijd" ng-blur="editing = false;" class="editing-label" type="text" placeholder="Tijd"/>
      <div class="add">
        <a href="" ng-click="addVergadering(Name,Doel,Informatie,Tijd)">+AddVergadering</a><br>
      </div>

       <div ng-repeat="vergadering in Vergaderingen">
         {{vergadering.Name}}
         {{vergadering.Doel}}
         {{vergadering.Informatie}}
         {{vergadering.Tijd}}
      <a href="" ng-click="deleteVergadering(Vergaderingen, $index)">Delete</a>

       </div>

</div>
  <script src="vendor/angular.js" type="text/javascript"></script>
  <script src="scripts/app.js" type="text/javascript"></script>
</body>
</html>
