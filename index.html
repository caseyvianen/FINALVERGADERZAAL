<!doctype html>
<html lang="en">
<head>
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link href='styles/main.css' rel='stylesheet' type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body ng-app="Vergaderen">
  <div class="header">
    <nav class="navbar navbar-default">
        <a class="navbar-brand" href="http://localhost:8080/">Vergaderzaal</a>
    </nav>
    <div class="container">
      <div class="jumbotron">
        <div ng-controller='mainCtrl'class="list">
            <label class="editing-label">Vergaderingen:</label>
              <div class="row">
                <div class="col-md-3">Naam:</div>
                  <input ng-model="Naam" ng-blur="editing = false;" class="editing-label" type="text"  required />
                </div>
                <div class="row">
                  <div class="col-md-3">Doel:</div>
                    <input ng-model="Doel" ng-blur="editing = false;" class="editing-label" type="text" maxlength="50"  required/>
               </div>
               <div class="row">
                 <div class="col-md-3">Informatie:</div>
                  <input ng-model="Informatie" ng-blur="editing = false;" class="editing-label "type="text" maxlength="50" required/>
               </div>
               <div class="row">
                 <div class="col-md-3">Datum:</div>
                    <input type="datetime-local" ng-model="Datum" min="2016-01-01T00:00:00" max="2018-01-01T00:00:01">

              </div>
          <div class="add">
            <button type="submit" class="btn btn-success btn-default" ng-click="addVergadering(Naam,Doel,Informatie,Datum)" >+addVergadering</button>
          </div>
              <table class=" table table-bordered">
                <thead>
                  <tr>
                    <th>Name:</th>
                    <th>Doel:</th>
                    <th>Informatie</th>
                    <th>Tijd:</th>
                    <th>Delete:</th>
                  </tr>
                </thead>
               <tbody>
                 <tr ng-repeat-start="booking in bookings">
                   <td>{{booking.name}}</td>
                   <td>{{booking.purpose}}</td>
                   <td>{{booking.information}}</td>
                   <td>{{booking.time| date: 'MM/dd/yyyy HH:mm' : 'UTC'}}</td>
                   <td><a href="" ng-click="deleteVergadering($index)">Delete</a></td>
                   <tr ng-repeat-end></tr>
                 </tr >
               </table>
            </div>

  </div>
</div>


  <script src="vendor/angular.js" type="text/javascript"></script>
  <script src="scripts/app.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-resource.js"></script>
  <script src="scripts/booking-sdk.js"></script>
</body>
</html>
